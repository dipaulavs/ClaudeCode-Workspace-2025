version: '3.8'

services:
  web:
    image: nginx:alpine
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - loop9Net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        # Traefik
        - "traefik.enable=true"
        - "traefik.http.routers.AUTOMATION_NAME-http.rule=Host(`SUBDOMAIN.loop9.com.br`)"
        - "traefik.http.routers.AUTOMATION_NAME-http.entrypoints=web"
        - "traefik.http.routers.AUTOMATION_NAME-http.middlewares=redirect-to-https"
        - "traefik.http.routers.AUTOMATION_NAME.rule=Host(`SUBDOMAIN.loop9.com.br`)"
        - "traefik.http.routers.AUTOMATION_NAME.entrypoints=websecure"
        - "traefik.http.routers.AUTOMATION_NAME.tls.certresolver=letsencrypt"
        - "traefik.http.services.AUTOMATION_NAME.loadbalancer.server.port=80"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  loop9Net:
    external: true
