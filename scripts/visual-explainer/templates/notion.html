<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITULO}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #e5e5e5;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #2a2a2a;
    }

    .nav-btn {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #a0a0a0;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 200ms ease;
    }

    .nav-btn:hover:not(:disabled) {
      background: #2a2a2a;
      color: #e5e5e5;
      border-color: #3b82f6;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .slide-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      flex: 1;
      text-align: center;
      margin: 0 2rem;
    }

    .slide {
      display: none;
      flex: 1;
      animation: fadeInSlide 400ms ease-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .conceito-principal {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
      padding-left: 1rem;
      border-left: 4px solid #3b82f6;
    }

    .conceito-badge {
      display: inline-block;
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .explicacao {
      font-size: 1.3rem;
      color: #c7c7c7;
      margin: 2rem 0;
      line-height: 1.8;
    }

    .analogia {
      background: #1a1a1a;
      border-left: 4px solid #8b5cf6;
      padding: 1.5rem 2rem;
      margin: 2.5rem 0;
      border-radius: 8px;
    }

    .analogia-icon {
      font-size: 1.5rem;
      margin-right: 0.75rem;
    }

    .analogia-label {
      font-weight: 600;
      color: #8b5cf6;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .analogia-texto {
      font-size: 1.2rem;
      color: #c7c7c7;
      line-height: 1.7;
    }

    .pontos-chave {
      list-style: none;
      margin: 2.5rem 0;
    }

    .pontos-chave li {
      font-size: 1.2rem;
      color: #c7c7c7;
      margin: 1.25rem 0;
      padding-left: 2.5rem;
      position: relative;
    }

    .pontos-chave li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .detalhes-toggle {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin: 2rem 0;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .detalhes-toggle:hover {
      background: #252525;
      border-color: #3a3a3a;
    }

    .detalhes-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
      color: #a0a0a0;
    }

    .detalhes-icon {
      transition: transform 200ms ease;
    }

    .detalhes-toggle.expandido .detalhes-icon {
      transform: rotate(180deg);
    }

    .detalhes-conteudo {
      max-height: 0;
      overflow: hidden;
      transition: max-height 300ms ease;
    }

    .detalhes-toggle.expandido .detalhes-conteudo {
      max-height: 1000px;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #2a2a2a;
    }

    .detalhes-texto {
      color: #c7c7c7;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .apresentador-notas {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0a0a0a;
      border-top: 2px solid #2a2a2a;
      padding: 1.5rem 2rem;
      max-height: 25vh;
      overflow-y: auto;
      z-index: 100;
    }

    .apresentador-notas-label {
      font-size: 0.9rem;
      color: #64748b;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .apresentador-notas-texto {
      font-size: 1.1rem;
      color: #94a3b8;
      line-height: 1.6;
    }

    .apresentador-notas-texto ul {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
    }

    .apresentador-notas-texto li {
      margin: 0.3rem 0;
    }

    .controles {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      z-index: 100;
    }

    .timer {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 1.5rem;
      color: #64748b;
      opacity: 0.6;
    }

    .progresso {
      font-size: 1.2rem;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progresso-dots {
      letter-spacing: 0.2rem;
    }

    .progresso-texto {
      font-size: 1rem;
      opacity: 0.8;
    }

    .help-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .help-overlay.active {
      display: flex;
    }

    .help-content {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
    }

    .help-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .help-shortcuts {
      display: grid;
      gap: 1rem;
    }

    .help-shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .help-key {
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: monospace;
      font-size: 1.1rem;
      color: #3b82f6;
    }

    .help-desc {
      flex: 1;
      margin-left: 1.5rem;
      color: #c7c7c7;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }

      .slide-title {
        font-size: 1.8rem;
        margin: 0 1rem;
      }

      .conceito-principal {
        font-size: 1.4rem;
      }

      .explicacao {
        font-size: 1.1rem;
      }

      .controles {
        top: 1rem;
        right: 1rem;
        gap: 1rem;
      }

      .timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-header">
      <button class="nav-btn" id="btn-prev" onclick="navigateSlide(-1)">‚Üê Anterior</button>
      <h1 class="slide-title" id="current-title">{{TITULO}}</h1>
      <button class="nav-btn" id="btn-next" onclick="navigateSlide(1)">Pr√≥ximo ‚Üí</button>
    </div>

    <div id="slides-container">
      {{SLIDES}}
    </div>

    <div class="apresentador-notas">
      <div class="apresentador-notas-label">
        üìù Notas do Apresentador
      </div>
      <div class="apresentador-notas-texto" id="notas-atuais">
        {{NOTAS_INICIAL}}
      </div>
    </div>
  </div>

  <div class="controles">
    <div class="timer" id="timer">00:00</div>
    <div class="progresso">
      <span class="progresso-dots" id="progresso-dots">‚óè‚óã‚óã‚óã‚óã‚óã</span>
      <span class="progresso-texto" id="progresso-texto">1/6</span>
    </div>
  </div>

  <div class="help-overlay" id="help-overlay">
    <div class="help-content">
      <h2 class="help-title">‚å®Ô∏è Atalhos de Teclado</h2>
      <div class="help-shortcuts">
        <div class="help-shortcut">
          <span class="help-key">‚Üí / Space</span>
          <span class="help-desc">Pr√≥ximo slide</span>
        </div>
        <div class="help-shortcut">
          <span class="help-key">‚Üê</span>
          <span class="help-desc">Slide anterior</span>
        </div>
        <div class="help-shortcut">
          <span class="help-key">F / F11</span>
          <span class="help-desc">Toggle fullscreen</span>
        </div>
        <div class="help-shortcut">
          <span class="help-key">ESC</span>
          <span class="help-desc">Sair fullscreen / Fechar ajuda</span>
        </div>
        <div class="help-shortcut">
          <span class="help-key">R</span>
          <span class="help-desc">Resetar (volta ao in√≠cio)</span>
        </div>
        <div class="help-shortcut">
          <span class="help-key">?</span>
          <span class="help-desc">Mostrar/esconder esta ajuda</span>
        </div>
      </div>
      <div style="margin-top: 1.5rem; text-align: center;">
        <button class="nav-btn" onclick="toggleHelp()">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let totalSlides = 0;
    let timerSeconds = 0;
    let timerInterval = null;
    const slides = [];
    const notasSlides = [];

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      const slideElements = document.querySelectorAll('.slide');
      totalSlides = slideElements.length;

      slideElements.forEach((slide, index) => {
        slides.push(slide);
        const notas = slide.dataset.notas || 'Sem notas para este slide.';
        notasSlides.push(notas);
      });

      updateSlide();
      startTimer();
      setupKeyboardShortcuts();
      setupExpandableDetails();
    });

    function navigateSlide(direction) {
      const newSlide = currentSlide + direction;
      if (newSlide >= 0 && newSlide < totalSlides) {
        currentSlide = newSlide;
        updateSlide();
      }
    }

    function updateSlide() {
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentSlide);
      });

      document.getElementById('current-title').textContent =
        slides[currentSlide].dataset.title || '{{TITULO}}';

      document.getElementById('notas-atuais').innerHTML = notasSlides[currentSlide];

      document.getElementById('btn-prev').disabled = currentSlide === 0;
      document.getElementById('btn-next').disabled = currentSlide === totalSlides - 1;

      updateProgress();
    }

    function updateProgress() {
      let dots = '';
      for (let i = 0; i < totalSlides; i++) {
        dots += i === currentSlide ? '‚óè' : '‚óã';
      }
      document.getElementById('progresso-dots').textContent = dots;
      document.getElementById('progresso-texto').textContent =
        `${currentSlide + 1}/${totalSlides}`;
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        document.getElementById('timer').textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function resetTimer() {
      timerSeconds = 0;
      document.getElementById('timer').textContent = '00:00';
    }

    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        switch(e.key) {
          case 'ArrowRight':
          case ' ':
            e.preventDefault();
            navigateSlide(1);
            break;
          case 'ArrowLeft':
            e.preventDefault();
            navigateSlide(-1);
            break;
          case 'f':
          case 'F':
            e.preventDefault();
            toggleFullscreen();
            break;
          case 'F11':
            toggleFullscreen();
            break;
          case 'Escape':
            if (document.getElementById('help-overlay').classList.contains('active')) {
              toggleHelp();
            } else if (document.fullscreenElement) {
              document.exitFullscreen();
            }
            break;
          case 'r':
          case 'R':
            e.preventDefault();
            currentSlide = 0;
            resetTimer();
            updateSlide();
            break;
          case '?':
            e.preventDefault();
            toggleHelp();
            break;
        }
      });
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleHelp() {
      document.getElementById('help-overlay').classList.toggle('active');
    }

    function setupExpandableDetails() {
      document.querySelectorAll('.detalhes-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
          toggle.classList.toggle('expandido');
        });
      });
    }
  </script>
</body>
</html>
